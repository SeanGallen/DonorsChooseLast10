apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'org.springframework'
version = '0.1.0'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}



repositories {

  maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
  compile(group: 'org.springframework.boot', name: 'spring-boot-starter', version:'1.5.10.RELEASE') {
    exclude(module: 'commons-logging')
  }
  compile group: 'org.springframework', name: 'spring-web', version:'4.3.14.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.8.10'
    compile "io.springfox:springfox-swagger2:2.6.1"
    compile "io.springfox:springfox-swagger-ui:2.6.1"
    testCompile("junit:junit")
}
